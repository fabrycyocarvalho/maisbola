<div data-page="signup-page" class="page navbar-through no-toolbar no-swipeback">
  <div class="navbar transparent">
    <div class="navbar-inner navbar-on-center">
      <div class="left">
        <a href="#" class="back link icon-only">
          <i class="icon icon-back" style="transform: translate3d(0px, 0px, 0px);"></i>
        </a>
      </div>
    </div>
  </div>
  <div class="page-content login-screen-content signup">
    <div class="login-screen-title">Mais Bola</div>
    <div class="list-block">
      <div class="list-block-label center h6">Crie sua conta, é grátis!</div>
    </div>
    <form>
      <div class="list-block">
        <ul>
          <li class="item-content">
            <div class="item-inner">
              <div class="item-input">
                <input type="text" name="username" placeholder="Seu nome" id="username">
              </div>
            </div>
          </li>
          <li class="item-content">
            <div class="item-inner">
              <div class="item-input">
                <input type="email" name="email" placeholder="Seu endereço de email" id="email">
              </div>
            </div>
          </li>
          <li class="item-content">
            <div class="item-inner">
              <div class="item-input">
                <input type="password" name="password" placeholder="Crie uma senha" id="password">
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div class="list-block content-block">
        <ul>
          <li><a class="item-link button button-fill button-big button-round my-color-green" id="register">Registrar</a></li>
        </ul>
        <div class="list-block-label term-of-use">
          <span>Ao continuar, você concorda com nossos Termos de Uso.</span>
        </div>
        <!-- <ul>
          <li><a href="#" class="item-link button button-big button-round back link">Não agora</a></li>
        </ul> -->
      </div>
    </form>
  </div>
</div>
